parameters:
  none: ''

steps:
- checkout: self
  clean: true

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9.x'
    architecture: 'x64'

# MU_CHANGE: Modified for firmware centric repos
- script: pip install --upgrade -r py-requirements.txt
  displayName: 'Install requirements'

